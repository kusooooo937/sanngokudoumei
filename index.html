<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>複数部屋チャット</title>
  <style>
    body { font-family: monospace; background:#fff; color:#000; margin:0; padding:0; }
    h1 { text-align:center; margin-top:10px; }

    #chatContainer, #home { width:90%; max-width:600px; margin:20px auto; }

    #chat { width:100%; height:60vh; border:1px solid #ccc; overflow-y:auto; padding:10px; background:#f9f9f9; }
    .message { border-bottom:1px dashed #ccc; padding:5px 0; }
    .name { color:#0066cc; margin-right:5px; }
    .time { color:#888; margin-left:5px; }
    
    #inputArea { display:flex; flex-wrap:wrap; gap:5px; margin-top:10px; }
    #nameInput, #messageInput, #fileInput, #sendBtn { padding:8px; font-family:monospace; }
    #nameInput { flex:1 1 100px; min-width:80px; }
    #messageInput { flex:2 1 150px; min-width:120px; }
    #fileInput { flex:1 1 80px; }
    #sendBtn { flex:0 1 auto; }

    #recentRooms button { margin:3px; padding:5px 10px; font-size:14px; cursor:pointer; }

    @media (max-width:480px) {
      #inputArea { flex-direction: column; }
      #messageInput, #nameInput, #fileInput, #sendBtn { flex:1 1 100%; }
    }
  </style>
</head>
<body>
  <h1>複数部屋チャット</h1>

  <!-- ホーム画面 -->
  <div id="home">
    <div style="margin-bottom:10px;">
      部屋名を入力して入室してください:
      <input id="homeRoomInput" type="text" placeholder="部屋名">
      <button id="joinBtn">入室</button>
    </div>

    <!-- 最近使った部屋リスト -->
    <div id="recentRooms">
      <p>最近使った部屋:</p>
    </div>
  </div>

  <!-- チャット画面 -->
  <div id="chatContainer" style="display:none;">
    <div id="chat"></div>
    <div id="inputArea">
      <input id="nameInput" type="text" placeholder="名前">
      <input id="messageInput" type="text" placeholder="書き込み…">
      <input id="fileInput" type="file" accept="image/*">
      <button id="sendBtn">送信</button>
    </div>
    <p style="text-align:center;"><a href="#" onclick="location.reload();">ホームに戻る</a></p>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="chat.js"></script>
</body>
</html>
