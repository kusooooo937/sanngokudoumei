<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>複数部屋チャット</title>
  <style>
    body {
      font-family: monospace;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 10px;
    }
    #chatContainer, #home {
      width: 95%;
      max-width: 800px;
      margin: 0 auto 20px;
    }
    #chat {
      width: 100%;
      height: 60vh;
      border: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
      box-sizing: border-box;
    }
    .message {
      border-bottom: 1px dashed #ccc;
      padding: 5px 0;
      word-wrap: break-word;
    }
    .name { color: #0066cc; margin-right: 5px; }
    .time { color: #888; margin-left: 5px; }
    #inputArea {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 5px;
    }
    #roomInput, #nameInput, #messageInput, #fileInput {
      padding: 8px;
      font-family: monospace;
      box-sizing: border-box;
    }
    #roomInput { flex: 1 0 30%; }
    #nameInput { flex: 1 0 30%; }
    #messageInput { flex: 2 0 60%; min-width: 100px; }
    #fileInput { flex: 1 0 100%; }
    #sendBtn, #joinBtn {
      padding: 8px 16px;
      font-family: monospace;
      cursor: pointer;
      flex: 1 0 auto;
    }
    #recentRooms button {
      margin: 2px;
      flex: 1 0 auto;
    }

    @media (max-width: 500px) {
      #inputArea { flex-direction: column; }
      #messageInput { flex: 1 0 100%; }
      #roomInput, #nameInput, #sendBtn { flex: 1 0 100%; }
    }
  </style>
</head>
<body>
  <h1>複数部屋チャット</h1>

  <div id="home" style="text-align:center; margin:10px;">
    部屋名を入力して入室してください:
    <input id="homeRoomInput" type="text" placeholder="部屋名">
    <button id="joinBtn">入室</button>
    <div id="recentRooms" style="margin-top:10px;"></div>
  </div>

  <div id="chatContainer" style="display:none;">
    <div id="chat"></div>
    <div id="inputArea">
      <input id="nameInput" type="text" placeholder="名前">
      <input id="messageInput" type="text" placeholder="書き込み…">
      <input id="fileInput" type="file" accept="image/*">
      <button id="sendBtn">書き込む</button>
    </div>
    <p style="text-align:center;"><a href="#" onclick="location.reload();">ホームに戻る</a></p>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="chat.js"></script>
</body>
</html>
