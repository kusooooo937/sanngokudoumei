<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>複数部屋チャット</title>
  <style>
    body { font-family: monospace; margin:0; padding:0; background:#fff; color:#000; }
    #chat { width:90%; max-width:800px; height:60vh; margin:20px auto; border:1px solid #ccc; 
            overflow-y:auto; padding:10px; background:#f9f9f9; }
    .message { border-bottom:1px dashed #ccc; padding:5px 0; }
    .name { color:#0066cc; margin-right:5px; }
    .time { color:#888; margin-left:5px; }
    #inputArea { width:90%; max-width:800px; margin:0 auto 20px; display:flex; gap:5px; flex-wrap: wrap; }
    #home, #chatContainer { width:100%; text-align:center; margin-top:10px; }
    input, button { padding:8px; font-family:monospace; }
    #homeRoomInput { width:120px; }
    #nameInput { width:120px; }
    #messageInput { flex:1; min-width:100px; }
    #fileInput { flex-basis:100%; }
    #sendBtn { width:80px; }
    #recentRooms button { margin:2px; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">複数部屋チャット</h1>

  <!-- ホーム画面 -->
  <div id="home">
    部屋名を入力して入室してください:<br>
    <input id="homeRoomInput" type="text" placeholder="部屋名">
    <input id="nameInput" type="text" placeholder="名前">
    <button id="joinBtn">入室</button>
    <div id="recentRooms"></div>
  </div>

  <!-- チャット画面 -->
  <div id="chatContainer" style="display:none;">
    <div id="chat"></div>
    <div id="inputArea">
      <input id="messageInput" type="text" placeholder="書き込み…">
      <input id="fileInput" type="file" accept="image/*">
      <button id="sendBtn">送信</button>
    </div>
    <p style="text-align:center;">
      <a href="#" id="backHomeLink">ホームに戻る</a>
    </p>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="chat.js"></script>
</body>
</html>
