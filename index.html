<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>複数部屋チャット</title>
  <style>
    body { font-family: monospace; margin:0; padding:0; background:#fff; color:#000; }
    h1 { text-align:center; margin-top:20px; }
    #home { display:flex; flex-direction:column; align-items:center; justify-content:center; height:70vh; padding:10px; }
    #home input, #home button { font-size:1.2em; padding:12px; margin:5px; width:80%; max-width:300px; }
    #recentRooms { margin-top:10px; display:flex; flex-wrap:wrap; gap:5px; justify-content:center; }
    #recentRooms button { padding:6px 12px; font-size:1em; cursor:pointer; }
    #chatContainer { display:none; }
    #chat { width:90%; max-width:800px; height:60vh; margin:20px auto; border:1px solid #ccc;
            overflow-y:auto; padding:10px; background:#f9f9f9; }
    .message { border-bottom:1px dashed #ccc; padding:5px 0; }
    .name { color:#0066cc; margin-right:5px; }
    .time { color:#888; margin-left:5px; }
    #inputArea { width:90%; max-width:800px; margin:0 auto 20px; display:flex; gap:5px; }
    #inputArea input[type=text] { flex:1; padding:8px; }
    #inputArea input[type=file] { padding:5px; }
    #sendBtn { padding:8px 16px; }
  </style>
</head>
<body>
  <h1>複数部屋チャット</h1>

  <!-- ホーム画面 -->
  <div id="home">
    <input id="homeRoomInput" type="text" placeholder="部屋名を入力">
    <button id="joinBtn">入室</button>

    <div id="recentRooms"></div>
  </div>

  <!-- チャット画面 -->
  <div id="chatContainer">
    <div id="chat"></div>
    <div id="inputArea">
      <input id="nameInput" type="text" placeholder="名前">
      <input id="messageInput" type="text" placeholder="書き込み…">
      <input id="fileInput" type="file" accept="image/*">
      <button id="sendBtn">送信</button>
    </div>
    <p style="text-align:center;"><a href="#" id="backHome">ホームに戻る</a></p>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="chat.js"></script>
</body>
</html>
