<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2ch風リアルタイムチャット</title>
  <style>
    body {
      font-family: monospace;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    #chat {
      width: 90%;
      max-width: 800px;
      height: 70vh;
      margin: 20px auto;
      border: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
    }
    .message {
      border-bottom: 1px dashed #ccc;
      padding: 5px 0;
    }
    .number {
      color: #888;
      margin-right: 5px;
    }
    .name {
      color: #0066cc;
      margin-right: 10px;
    }
    .time {
      color: #888;
      margin-left: 10px;
    }
    #inputArea {
      width: 90%;
      max-width: 800px;
      margin: 0 auto 20px;
      display: flex;
      gap: 10px;
    }
    #nameInput {
      width: 120px;
      padding: 8px;
      font-family: monospace;
    }
    #messageInput {
      flex: 1;
      padding: 8px;
      font-family: monospace;
    }
    #sendBtn {
      padding: 8px 16px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">2ch風チャット</h1>
  <div id="chat"></div>
  <div id="inputArea">
    <input id="nameInput" type="text" placeholder="名前">
    <input id="messageInput" type="text" placeholder="書き込み…">
    <button id="sendBtn">書き込む</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="chat.js"></script>
</body>
</html>
